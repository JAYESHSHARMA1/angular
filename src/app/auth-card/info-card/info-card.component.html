<div class="card login-card mb-3" style="max-width: 420px;">
    <div class="row g-0">
        <div class="col-md-12">
            <div class="card-body p-3 my-2 mx-2">
                <div *ngIf="!!data">
                    <img class="hero-image" [src]="image" alt="done">
                    <h3 class="card-title my-1">{{data.title}}</h3>
                    <div class="mt-3">
                        <p>{{data.description}}</p>
                        <div class="form-floating mt-3" *ngIf="!!data.isButtonVisible">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" [routerLink]='data.href'>
                                    {{data.buttonText}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
