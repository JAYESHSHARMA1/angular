<div class="card login-card mb-3" style="max-width: 420px;">
    <div class="row g-0">
        <!-- <div class="col-md-6 d-none d-sm-block">
            <img class="hero-image" src="/assets/hero.jpg" alt="everest poster image">
        </div> -->
        <div class="col-md-12">
            <div class="card-body p-3 my-2 mx-2">

                <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                    <h3 class="card-title my-1">Sign up</h3>
                    <div class="mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="fullName"
                                placeholder="Full Name" ngModel required>
                            <label for="floatingInput">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="userName"
                                placeholder="Username" ngModel required minlength="6">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="email"
                                placeholder="name@example.com" ngModel required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-2 ">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="Password" ngModel required minlength="6">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tncAccepted" ngModel required
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                I agree to the Terms & Conditions*
                            </label>
                        </div>

                        <div class="alert alert-danger mt-2 small " *ngIf="!!error" role="alert">
                            {{error}}
                        </div>
                        <!--  -->
                        <div class="form-floating mt-3">
                            <div class="d-grid gap-2">
                                <div *ngIf="isLoading" style="text-align: center;">
                                    <app-loading-spinner></app-loading-spinner>
                                </div>
                                <button *ngIf="!isLoading" class="btn btn-primary" type="submit"
                                    [disabled]="!signupForm.valid">Sign
                                    up</button>
                            </div>
                        </div>

                        <div *ngIf="!isLoading" class="text-end mb-2 text-end"><a routerLink="/signin"
                                class="clearfix reset-link">Sign
                                in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
