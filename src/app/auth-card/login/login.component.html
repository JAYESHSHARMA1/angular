<div class="card login-card mb-3" style="max-width: 420px;">
    <div class="row g-0">
        <!-- <div class="col-md-6">
            <img class="hero-image" src="/assets/hero.jpg" alt="everest poster image">
        </div> -->
        <div class="col-md-12">
            <div class="card-body p-3 my-2 mx-2">
                <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)">
                    <h3 class="card-title my-1">Sign in</h3>
                    <div class="mt-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                name="email" ngModel required minlength="6">
                            <label for="floatingInput">Email or Username</label>
                        </div>
                        <div class="form-floating ">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password" ngModel required minlength="6">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="text-end mb-2 text-end"><a routerLink="/forgot-password"
                                class="clearfix reset-link">forgot
                                password?</a>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rememberMe" ngModel
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <div class="alert alert-danger mt-2 small " *ngIf="!!error" role="alert">
                            {{error}}
                        </div>
                        <div class="form-floating mt-3">
                            <div class="d-grid gap-2">
                                <div *ngIf="isLoading" style="text-align: center;">
                                    <app-loading-spinner></app-loading-spinner>
                                </div>
                                <button *ngIf="!isLoading" class="btn btn-primary" type="submit"
                                    [disabled]="!signinForm.valid">Sign
                                    in</button>
                            </div>
                        </div>
                        <div *ngIf="!isLoading" class="text-end mb-2 text-end"><a routerLink="/signup"
                                class="clearfix reset-link">Sign
                                up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
